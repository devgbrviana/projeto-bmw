<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMW</title>
    <link rel="stylesheet" href="../css/atualizarendereco.css">
    <script defer src="../js/atualizar_endereco.js"></script>
</head>
<body>
<main>


    <section class="formulario">
        <div class="box">
            <form>
                <fieldset>
                    <legend><b>Atualizar Endereço</b></legend>
                    <br>
                    <div class="inputbox">
                        <input type="text" name="titulo" id="titulo" class="inputUser" required>
                        <label for="titulo" class="labelInput">Apelido</label>
                    </div>
                    <br><br>
                    <div class="inputbox">
                        <input type="text" name="cep" id="cep" class="inputUser"  required>
                        <label for="cep" class="labelInput">Cep</label>
                    </div>
                    <br><br> 
                    <div class="inputbox">
                        <input type="text" name="endereco" id="endereco" class="inputUser"  required>
                        <label for="endereco" class="labelInput">Endereço</label>
                    </div>
                    <br><br>                                          
                    <div class="inputbox">
                        <input type="number" name="numero" id="numero" class="inputUser"  required>
                        <label for="numero" class="labelInput">Número</label>
                    </div>  
                    <br><br> 
                    <div class="inputbox">
                        <input type="text" name="complemento" id="complemento" class="inputUser" required>
                        <label for="complemento" class="labelInput">Complemento</label>
                    </div>
                    <br><br>
                    <input type="button" value="Atualizar" name="submit" id="submit" onclick="atualizarEndereco()">
                </fieldset>
            </form>
        </div>
    </section>
</main>
    

</body>
</html>
