<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>BMW Login</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>    
    <link rel="stylesheet" href="../css/endereco.css">
    <link rel="shortcut icon" href="../imgs/logo-bmw.png" type="image/x-icon">
    <script src="../js/endereco.js"></script>
</head>

<body>
    <header>
        <nav class="menu-fixo">  
            <div class="menu"> 
                <ul>   
                    <li><a href="../index.html">Inicio</a></li> 
                    <li><a href="../view/modelos.html">Modelos</a></li>
                    <li><a id="cadastro" href="../view/cadastro.html" >Cadastre-se</a></li>
                    <li><a id="login" href="../view/login.html" class="botao_entrar">Login</a></li>
                    <li><a id="listagemEndereco" href="../view/listagemEndereco.html" class="botao_entrar">Listagem de Endereço</a></li>
                </ul>                         

            </div>
        </nav>
    </header> 


      
    <div class="box">
        <fieldset>
            <legend><b>Cadastro de Endereço</b></legend>
            <br>
            <div class="inputbox">
                <input type="text" name="titulo" id="titulo" class="inputUser" required>
                <label for="titulo" class="labelInput">Apelido</label>
            </div>
            <br><br>
            <div class="inputbox">
                <input type="text" name="cep" id="cep" class="inputUser"  required>
                <label for="cep" class="labelInput">Cep</label>
            </div>
            <br><br> 
            <div class="inputbox">
                <input type="text" name="endereco" id="endereco" class="inputUser"  required>
                <label for="endereco" class="labelInput">Endereço</label>
            </div>
            <br><br>                                          
            <div class="inputbox">
                <input type="number" name="numero" id="numero" class="inputUser"  required>
                <label for="numero" class="labelInput">Número</label>
            </div>  
            <br><br> 
            <div class="inputbox">
                <input type="text" name="complemento" id="complemento" class="inputUser" required>
                <label for="complemento" class="labelInput">Complemento</label>
            </div>
            <br><br>
            <input type="submit" name="submit" id="submit" onclick="endereco()">
        </fieldset>
    </form>
</div>
    
    
</body>
</html>
