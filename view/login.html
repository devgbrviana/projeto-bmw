        <form >
            <fieldset>

                <div class="inputbox">
                    <input type="password" name="senha" id="senha" class="inputUser" minlength="6" maxlength="8" required>

                </div>
                <br><br>
             
             <input type="checkbox" required> Manter conectado </input>
                <br><br>

                <br>
               
          </fieldset>
        </form>
